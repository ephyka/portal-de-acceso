<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de acceso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    input[type="password"] {
      font-size: 14px;
      padding: 5px 10px;
      margin: 10px 0;
    }

    button {
      font-size: 14px;
      padding: 5px 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .logo {
      width: 150px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }
  </style>
  <script>
    async function redirectToForm() {
      const password = document.getElementById("password").value;
      const sheetJsonLink = "https://script.google.com/macros/s/AKfycbywvud7AKxZ9hJ9vAxAY7uGHhFEmQwo3mHCJ8olpuINiHHaaGYZyp5Iuo4SlN9Ls4xm/exec";
      const response = await fetch(sheetJsonLink);
      const data = await response.text();
      const jsonResponse = JSON.parse(data.substring(data.indexOf("{"), data.lastIndexOf("}") + 1));
      const rows = jsonResponse.table.rows;

      let found = false;
      let completed = false;
      let formLink = "";

      for (const row of rows) {
        const storedPassword = row.c[0].v;
        const status = row.c[1].v;
        const link = row.c[2].v;

        if (storedPassword === password) {
          found = true;
          formLink = link;
          completed = status === "Completado";
          break;
        }
      }

      if (found) {
        if (completed) {
          alert("El formulario ya ha sido completado.");
        } else {
          window.location.href = formLink;
        }
      } else {
        alert("Contraseña incorrecta. Por favor, inténtalo de nuevo.");
      }
    }
  </script>
</head>
<body>
  <img src="Brand.png" alt="Logo" class="logo">
  <h1>Portal de acceso</h1>
  <p>Introduce tu contraseña para acceder al formulario:</p>
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="redirectToForm()">Ingresar</button>
</body>
</html>
